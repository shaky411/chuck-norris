<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c835f09f38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Nunito:wght@300;400&family=Outfit:wght@200;300;400&family=Oxygen:wght@300;400&family=Phudu&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bruno+Ace&family=Space+Mono&family=Ysabeau&display=swap"
        rel="stylesheet">
    <title>Chuck Norris Jokes</title>
</head>

<body class="bg-slate-900">


    <!-- Alert Modal -->
    <div class="main-modal fixed w-full h-100 inset-0 z-50 overflow-hidden flex justify-center items-center animated fadeIn faster"
        style="background: rgba(0,0,0,.7);">
        <div class="border shadow-lg modal-container bg-white w-11/12 max-w-md mx-auto rounded-lg z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                <!--Title-->
                <div class="flex justify-start items-center">
                    <div class="flex items-center justify-center bg-slate-200 w-10 h-10 p-2 rounded-full">
                        <i class="fa-solid fa-clipboard text-rose-400"></i>
                    </div>
                    <p class="text-lg font-semibold ml-2">Copied!</p>
                </div>
                <!--Body-->
                <div class="my-5">
                    <p class="text-slate-500">Joke copied to clipboard.</p>
                </div>
                <!--Footer-->
                <div class="flex justify-end pt-2">
                    <button
                        class="focus:outline-none modal-close px-4 bg-slate-300 py-1 rounded-md text-slate-800 hover:bg-slate-800 hover:text-slate-200 duration-500">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- About modal -->
    <div class="about-modal fixed w-full h-100 inset-0 z-50 overflow-hidden flex justify-center items-center animated fadeIn faster"
        style="background: rgba(0,0,0,.7);">
        <div class="border shadow-lg modal-container bg-white w-11/12 max-w-md mx-auto rounded-lg z-50 overflow-y-auto">
            <div class="modal-content text-left">
                <!--Title-->
                <div class="flex justify-start items-center p-4">
                    <div class="flex items-center justify-center bg-slate-200 w-10 h-10 p-2 rounded-full">
                        <i class="fa-solid fa-circle-info text-slate-500 text-2xl"></i>
                    </div>
                    <p class="text-lg font-semibold ml-2 text-slate-500">About</p>
                </div>
                <!--Body-->
                <div class="my-10 flex flex-col justify-center items-center">
                    <span class="text-gray-400 text-sm">Powered by<i class="fa-brands fa-js ml-1 text-lg"></i></span>
                    <span class="text-gray-400 text-sm">Created by Marc Norris</span>
                    <span class="text-gray-400 text-sm mb-6">v1.3.1</span>
                    <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
                        data-name="bmc-button" data-slug="7kqkk5rvsfv" data-color="#FFDD00" data-emoji="ðŸº"
                        data-font="Cookie" data-text="Buy me a beer" data-outline-color="#000000"
                        data-font-color="#000000" data-coffee-color="#ffffff"></script>
                </div>
                <!--Footer-->
                <div class="bg-slate-100 flex justify-end p-4">
                    <button
                        class="focus:outline-none about-modal-close px-4 bg-slate-300 py-1 rounded-md text-slate-800 hover:bg-slate-800 hover:text-slate-200 duration-500">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="flex flex-col justify-center items-center min-h-screen bg-slate-900">


        <div
            class="flex flex-col max-w-[600px] mx-10 mt-20 mb-10 justify-center items-center bg-slate-200 shadow-lg rounded-lg">
            <div
                class="bg-gradient-to-br from-indigo-500 from-10% via-pink-500 via-30% to-orange-500 to-90% rounded-t-lg p-4 w-full flex flex-col justify-center items-center">
                <img class="w-60" src="./assets/pngimg.com - chuck_norris_PNG17.png" alt="">
                <h1 class="text-5xl text-center font-bold text-slate-100 mb-2 font-bebas">Chuck Norris Jokes</h1>
                <p class="text-slate-100 text-center mb-2 mx-10 text-lg italic font-ysabeau">The more Chuck Norris jokes
                    you read, the
                    better your chance of going to heaven.</p>
            </div>
            <div class="p-10 flex flex-col w-full">
                <button id="joke-btn"
                    class="bg-slate-500 hover:bg-slate-900 duration-300 py-2 px-4 text-slate-100 rounded-full mt-2 shadow"><i
                        class="fa-solid fa-circle-plus mr-1"></i>New Joke</button>
                <button id="favorites"
                    class="bg-slate-500 hover:bg-slate-900 duration-300 py-2 px-4 text-slate-100 rounded-full mt-2 shadow">Favourites</button>
                <div id="joke" class="mt-6">
                    <h2 id="joke-container"
                        class="hidden border border-slate-300 font-space text-slate-700 text-xl bg-white py-2 px-4 rounded shadow-inner">
                    </h2>

                    <div class="flex justify-between items-center mt-2">
                        <button id="clear" class="hidden text-blue-500 hover:text-blue-800">Close</button>
                        <div>
                            <button id="copy" class="hidden"><i
                                    class="fa-solid fa-clipboard mr-2 text-blue-500 hover:text-blue-800"></i></button>
                            <button id="like" class="hidden"><i
                                    class="fa-solid fa-thumbs-up text-blue-500 hover:text-blue-800"></i></button>
                        </div>

                    </div>

                    <!-- Favorites Section -->
                    <div id="favorites-container" class="hidden">
                        <ul id="fav-list" class="font-space remove-item">
                            <!-- <li
                                id="fav-message" class="mb-3 border border-slate-300 font-space text-slate-700 text-xl bg-white py-2 px-4 rounded shadow-inner">
                                Hit the like icon to add favourites here...
                                </li> -->
                            <!-- <li
                                class="mb-3 border border-slate-300 font-space text-slate-700 text-xl bg-white py-2 px-4 rounded shadow-inner">
                                Lorem ipsum dolor sit amet consectetur.</li>
                            <li
                                class="mb-3 border border-slate-300 font-space text-slate-700 text-xl bg-white py-2 px-4 rounded shadow-inner">
                                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum explicabo dignissimos
                                fuga totam porro, nihil doloremque ut.</li>
                            <li
                                class="mb-3 border border-slate-300 font-space text-slate-700 text-xl bg-white py-2 px-4 rounded shadow-inner">
                                Lorem ipsum dolor, sit amet consectetur adipisicing elit.</li> -->
                        </ul>
                        <div class="flex justify-between">
                            <button id="close" class="text-blue-500 hover:text-blue-800">Close</button>
                            <!-- <button id="delete-all" data-confirm="Are you sure" class="delete text-red-500 hover:text-red-800">Delete all</button> -->
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <span class="mx-10 w-[400px] text-gray-400 text-sm text-center">Use the copy icon <i
                class="fa-solid fa-clipboard mx-1"></i> to copy jokes to your clipboard and share your favourite jokes
            with friends</span>

        <button id="about" class="mb-10 bg-slate-500 hover:bg-slate-700 duration-500 text-white m-5 py-1 px-4 rounded">About</button>



    </div>



    <footer class="flex flex-col justify-center items-center bg-slate-500 p-6">

        <div class="mb-2 text-2xl text-slate-100">
            <a href="https://github.com/shaky411" target="_blank" rel="noopener noreferrer"><i
                    class="fa-brands fa-github-alt hover:scale-125 mx-1"></i></a>
            <a href="https://www.linkedin.com/in/marcnorris1984" target="_blank" rel="noopener noreferrer"><i
                    class="fa-brands fa-linkedin hover:scale-125 mx-1"></i></a>
            <a href="https://twitter.com/swiftgekko" target="_blank" rel="noopener noreferrer"><i
                    class="fa-brands fa-square-twitter hover:scale-125 mx-1"></i></a>
        </div>
        <span class="mb-4 text-slate-100 text-sm">&copy2023</span>


    </footer>

    <script src="./script.js"></script>
</body>

</html>
