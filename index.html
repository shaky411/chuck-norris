<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c835f09f38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Nunito:wght@300;400&family=Outfit:wght@200;300;400&family=Oxygen:wght@300;400&family=Phudu&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Space+Mono&display=swap" rel="stylesheet">
    <title>Chuck Norris Jokes</title>
</head>
<body>
    <div class="flex flex-col justify-center items-center min-h-screen bg-slate-100">
        <div class="flex flex-col max-w-[600px] mx-10 justify-center items-center bg-slate-200 border border-slate-300 shadow-lg rounded-lg">
            <div class="bg-orange-500 rounded-t-lg p-4 w-full flex flex-col justify-center items-center">
                <img class="w-60" src="./assets/pngimg.com - chuck_norris_PNG17.png" alt="">
            <h1 class="text-3xl text-center font-bold text-slate-100 mb-2">Chuck Norris Jokes</h1>
            <p class="text-slate-100 text-center mb-2 text-lg italic">The more Chuck Norris jokes you read, the better your chance of going to heaven.</p>
            </div>
             <div class="p-10 flex flex-col w-full">
                <button id="joke-btn" class="bg-slate-500 hover:bg-slate-900 duration-300 py-2 px-4 text-slate-100 rounded-full mt-2 shadow"><i class="fa-solid fa-circle-plus mr-1"></i>New Joke</button>
            <div id="joke" class="mt-6">
                <h2 id="joke-container" class="hidden border border-slate-300 font-space text-slate-700 text-xl bg-white py-2 px-4 rounded shadow-inner"></h2>
                <button id="clear" class="hidden mt-2 text-blue-500 hover:text-blue-800">Clear</button>
            </div>
             </div>
            

            
        </div>
        <span class="text-gray-400 text-sm mt-6">Powered by<i class="fa-brands fa-js ml-1"></i></span>
        <span class="text-gray-400 text-sm">Created by Marc Norris</span>
        <span class="text-gray-400 text-sm">v1.0</span>
        
        
    </div>

    <footer class="flex flex-col justify-center items-center bg-slate-500 p-6">
        <div class="mb-4 text-2xl text-slate-100">
            <a href="https://github.com/shaky411" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github-alt hover:scale-125 mx-1"></i></a>
            <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin hover:scale-125 mx-1"></i></a>
            <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-square-twitter hover:scale-125 mx-1"></i></a>
            
        </div>
        
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="7kqkk5rvsfv" data-color="#FFDD00" data-emoji="🍺"  data-font="Cookie" data-text="Buy me a beer" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
